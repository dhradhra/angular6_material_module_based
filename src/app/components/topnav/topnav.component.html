<!-- ===== Header Naviagation ===== -->
<mat-grid-list *ngIf="totalLinks != 1" [cols]="breakpoint"  (window:resize)="onResize($event)" rowHeight="100" class="content-nav">
    <mat-grid-tile  colspan="1" *ngFor="let col of topLinksSection.listItems; index as i">
        <div class="tile-inner" >
            <mat-list>
              <mat-list-item>
                  <h4 class="heading">{{col.heading}}</h4>
              </mat-list-item>
              <mat-list-item >
                  <mat-form-field>
                      <mat-select   [placeholder]="col.heading">
                          <mat-option *ngFor="let link of col.links"  >
                              <a mat-stroked-button style="border: none;"color="primary" routerLink="{{link.url}}" routerLinkActive="active">{{link.name}}</a>
                          </mat-option>
                      </mat-select>
                  </mat-form-field>
              </mat-list-item>
            </mat-list>
      </div>
  </mat-grid-tile>
</mat-grid-list>
<!-- ===== Header Naviagation ===== -->
