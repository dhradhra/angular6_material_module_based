<!-- ====== For Single Module ===== -->
<mat-card class="transfermodule-form">
	<mat-card-header>
		<mat-card-title><h4>Transfer Module</h4></mat-card-title>
		<!-- <mat-card-subtitle>Please fill in the form to add Module</mat-card-subtitle> -->
	</mat-card-header>
	<mat-card-content>
		<!-- Form -->
		<form #transferModuleForm="ngForm" (ngSubmit)="transferModule(transferModuleForm.form)">
			<!-- Input for Module ID -->
			<mat-form-field class="full-width">
				<input matInput type="text" 
				name="moduleSerialNumber" placeholder="Module Serial Number" 
				[(ngModel)]="moduleSerialNumber"
				required
				>
			</mat-form-field>
			<!-- Form Element for Owner -->
			<mat-form-field class="full-width">
				<input matInput matInput type="text" 
					name="target" placeholder="Target"
					[(ngModel)]="target"
					required
				>
			</mat-form-field>
			<!-- Submit Buttons -->
			<button mat-raised-button color="primary" type="submit" [disabled]="transferModuleForm.invalid || loader">Transfer Module</button>
			<!-- Spinner will be shown while processing form data -->
			<i *ngIf="loader" class="fa fa-spinner fa-spin"></i>
		</form>
	</mat-card-content>
</mat-card>
<!-- /.card ends -->
<!-- /.trnsferarray-form ends -->
