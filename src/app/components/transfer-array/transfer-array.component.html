<!-- ====== For Single Array ===== -->
<mat-card class="transferarray-form">
	<mat-card-header>
		<mat-card-title><h4>Transfer Array</h4></mat-card-title>
		<!-- <mat-card-subtitle>Please fill in the form to transfer Array</mat-card-subtitle> -->
	</mat-card-header>
	<mat-card-content>
		<!-- Form -->
		<form #transferArrayForm="ngForm" (ngSubmit)="transferArray(transferArrayForm.form)">
			<!-- Input for Array ID -->
				<mat-form-field class="full-width">
				<input matInput type="text" 
				name="arraySerialNumber" placeholder="Array Serial Number" 
				[(ngModel)]="arraySerialNumber"
				required
				>
				</mat-form-field>
			<!-- Form Element for Owner -->
			<mat-form-field class="full-width">
				<input matInput matInput type="text" 
					name="target" placeholder="Target"
					[(ngModel)]="target"
					required
				>
			</mat-form-field>
			<!-- Submit Buttons -->
			<button mat-raised-button color="primary" type="submit" [disabled]="transferArrayForm.invalid || loader">Transfer Array</button>
			<!-- Spinner will be shown while processing form data -->
			<i *ngIf="loader" class="fa fa-spinner fa-spin"></i>
		</form>
	</mat-card-content>
</mat-card>
<!-- /.card ends -->
