<!-- ====== For Single Cells ===== -->
<mat-card class="retrievemodule-form">
    <mat-card-header>
      <mat-card-title><h4>Retrieve Module</h4></mat-card-title>
      <!-- <mat-card-subtitle>Please fill in the form to trabsfer Cell</mat-card-subtitle> -->
    </mat-card-header>
    <mat-card-content>
      <!-- Form -->
      <form #retrieveModuleForm="ngForm" (ngSubmit)="retrieveModule(retrieveModuleForm.form)">
        <!-- Input for Cell ID -->
        <mat-form-field class="full-width">
          <input matInput type="text" 
          name="moduleSerialNumber" placeholder="Module Serial Number" 
          [(ngModel)]="moduleSerialNumber"
          required
          >
        </mat-form-field>
        <!-- Submit Buttons -->
        <button mat-raised-button color="primary" type="submit" [disabled]="retrieveModuleForm.invalid || loader">Retrieve Module</button>
        <!-- Spinner will be shown while processing form data -->
        <i *ngIf="loader" class="fa fa-spinner fa-spin"></i>
      </form>
    </mat-card-content>
  </mat-card>
  <!-- /.card ends -->
