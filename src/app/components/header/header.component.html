<!-- ==== HEADER SECTION ====== -->
<mat-toolbar color="primary" class="top mat-elevation-z4">
	<mat-toolbar-row class="topbar">
		<h4 class="nav-title">Hello,<span class="nav-user-name"> {{user.firstName}}!</span>
		</h4>

		<mat-form-field class="top-search">
			<input matInput placeholder="Search" type="text">
		</mat-form-field>
		<button mat-icon-button [matMenuTriggerFor]="menu">
			<mat-icon matBadge="{{counter}}" matBadgeColor="accent">notifications</mat-icon>
			</button>
			<mat-menu #menu="matMenu">
				<button mat-menu-item *ngFor="let item of notifications" routerLink="notifications">Serial Number {{item.serialNumber}}</button>
			</mat-menu>
		<a (click)="logout()" class="topbar-logout" mat-stroked-button><i class="fa fa-power-off" id="logoutIcon"></i>Log Out</a>
	</mat-toolbar-row>
</mat-toolbar>
